<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <link rel="stylesheet" href="factory.css">
    <script src="factory.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>

<body>
    <i id="reopen_player" class="material-symbols-rounded" onclick="reopenPlayer()">expand_circle_up</i>
    <div class="audioPlayer">
        <div class="top">
            <h3 id="header">Now playing</h3>
            <div class="options">
                <i id="expand" title="expand" class="material-symbols-rounded">expand_circle_up</i>
                <i id="minimize" title="minimize" class="material-symbols-outlined"
                    onclick="minimizePlayer()">expand_more</i>
                <i id="close" title="close" class="material-symbols-rounded" onclick="closePlayer()">cancel</i>
            </div>
        </div>
        <div class="coreArea">
            <div class="audio_info">
                <div class="thumbnail"></div>
                <div id="artist_info">
                    <h4 class="scroll_text" id="song_title">God will make a way - He puts a song</h4>
                    <p id="artist">Don Meon</p>
                </div>
            </div>
            <div class="audioControls">
                <div class="controls">
                    <i onclick="prevTrack()" id="prev" title="previous" class="material-symbols-outlined">skip_previous</i>
                    <i onclick="startMusicPlayer()" id="play" title="play" class="material-symbols-rounded">play_circle</i>
                    <i onclick="playPauseTrack()" id="pause" title="pause" style="display: none;" class="material-symbols-rounded">pause_circle</i>
                    <i onclick="nextTrack()" id="next" title="next" class="material-symbols-outlined">skip_next</i>
                </div>
                <div class="sliderArea">
                    <p class="trackStart">0:00</p>
                    <input min="0" max="100" value="0" onchange="seekTo()" type="range" name="slider" id="slider">
                    <p class="trackEnd">3:43</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
