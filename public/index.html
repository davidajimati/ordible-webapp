<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordible - Welcome</title>
    <link rel="icon" href="images/clear-red-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="center-content.css">
    <script src="home_index.js" defer></script>
    <script src="loader.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <header>
        <div class="logo">
            <a href="/" style="display: block; width: 100%; height: 100%;"></a>
        </div>
        <ul>
            <!-- <li>Theme Icon</li> -->
            <!-- <li>Sign in</li> -->
            <li><button style="color: #00072D;" id="headerButton"><i style="color: #e60808;"
                        class="material-symbols-outlined">search</i><a href="/search">Search video</a></button></li>
        </ul>
    </header>
    <div class="container">
        <div class="contents">
            <h1 class="logo-text" style="color:#00072D">Ordible.</h1>
            <p>Stream videos in audio format</p>
            <input label="url" class="search" type="text" placeholder="Paste video url">
            <button label="url" onclick="ordiofy()" class="ordiofy">ordiofy</button>
            <p class="errorNote" style="margin-top: 10px; display: none; max-width: 60%; text-align: center;">oops!
                ...there was an error fetching audio
                from <span id="errorSpan" style="text-decoration: underline;"></span></p>
            <!-- ----------RESULTS ------ -->
            <div class="result">
                <div class="thumbnail">
                    <img style="display: inline;" class="resultsThumbnail" src="./images/thumbnail1.png" alt="thumbnail">
                </div>
                <div class="video-details">
                    <h4 class="title">God will make a way - ft. Nathaniel Bassey - God is good</h4>
                    <p class="author">Don Meon</p>
                    <div class="optionsButtons">
                        <button id="player" onclick="playAudioFile()">Play audio</button>
                        <button id="downloadButton">Download</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="preloader">
        <div class="ring"></div>
        <span id="preloaderText">Loading...</span>
    </div>
    <div class="Small_preloader">
        <div class="Small_ring"></div>
        <span id="Small_preloaderText">Converting</span>
    </div>
    <footer>
        <p><a target="_blank" href="https://github.com/davidajimati/ordible-webapp">Star on Github <i
                    style="font-size: 23px;" class="fa">&#xf09b;</i></a></p>
        <ul>
            <li>About</li>
            <li>Privacy</li>
        </ul>
    </footer>
</body>

</html>
